name: Build tracks manifest

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build tracks.json
        run: node build-manifest.js

      - name: Commit tracks.json if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add tracks.json
          git diff --staged --quiet || git commit -m "Rebuild tracks.json"
          git push
